<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon - A Memory Game</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon_1.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon_1.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h1>Press Any Key To Start</h1>
    </div>
    <div class="player-container">
      <div class="first-tile">
        <div type="button" id="green" class="tiles green"></div>
        <div type="button" id="red" class="tiles red"></div>
      </div>

      <div class="second-tile">
        <div type="button" id="yellow" class="tiles yellow"></div>
        <div type="button" id="blue" class="tiles blue"></div>
      </div>
    </div>
    <footer>
      This webpage was created for the course 'Complete Web Development
      Bootcamp' By Angela Yu
    </footer>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="game.js" type="text/javascript"></script> -->
    <script src="./scripts/bundle.js" type="text/javascript"></script>
  </body>
</html>
